<div id="gameContainer">
  <div id="topButtons" class="buttonContainer"> 
    <md-button ng-repeat="letter in topLetters" ng-click="letterPressed(letter)">
      {{letter}}
    </md-button>
  
  </div>
  <div layout="row" layout-align="space-between center">
    <div id="rightButtons" class="buttonContainer">
      ok
    </div>
    <div id="gameBoardContainer">
      <div id="gameBoard">
        <md-button ng-repeat="gameLetter in gameLetters.enabled track by $index">
          {{gameLetter.letter}}
        </md-button>
        <div ng-repeat="gameWord in gameLetters.disabled track by $index">
          <md-button ng-repeat="gameLetter in gameWord track by $index">
            {{gameLetter.letter}}
          </md-button>
        </div>
        {{position()}}
      </div>
    </div>
    <div id="leftButtons" class="buttonContainer">
      ok
    </div>
  </div>
</div>
