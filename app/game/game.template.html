<div id="gameContainer">
  <div id="topButtons" class="buttonContainer"> 
    <md-button ng-repeat="letter in topLetters" ng-click="letterPressed(letter)">
      {{letter}}
    </md-button>
  
  </div>
  <div layout="row" layout-align="space-between center">
    <div id="rightButtons" class="buttonContainer">
      ok
    </div>
    <div id="gameBoardContainer">
      <div id="gameBoard">
        <letter ng-repeat="gameLetter in gameLetters.enabled track by $index" 
                letter-info="gameLetter"></letter>
        <div ng-repeat="gameWord in gameLetters.disabled track by $index">
          <letter ng-repeat="gameLetter in gameWord track by $index" 
                  letter-info="gameLetter"></letter>
        </div>
      </div>
      {{positionBoard()}}
    </div>
    <div id="leftButtons" class="buttonContainer">
      ok
    </div>
  </div>
</div>
