<div id="gameContainer">
  <div id="topButtons" class="buttonContainer"> 
    <md-button ng-repeat="letter in topLetters" ng-click="letterPressed(letter)">
      {{letter}}
    </md-button>
  
  </div>
  <div layout="row" layout-align="space-between center">
    <div id="rightButtons" class="buttonContainer">
      ok
    </div>
    <div id="gameBoardContainer">
      <div id="gameBoard">
        <div ng-repeat="gameLetter in gameLetters track by $index">
          <div ng-if="$index % 2 === 0"> 
            <md-button ng-repeat="letter in gameLetter.letters track by $index">
              {{letter}}
            </md-button>
          </div>
          <div ng-if="$index % 2 === 1"> 
            <md-button ng-repeat="letter in gameLetter.letters track by $index">
              {{letter}}
            </md-button>
          </div>
        </div>
      </div>
    </div>
    <div id="leftButtons" class="buttonContainer">
      ok
    </div>
  </div>
</div>
